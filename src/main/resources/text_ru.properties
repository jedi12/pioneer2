welcome.super.header=Добро пожаловать, Суперадминистратор
welcome.super.text1=Роль Суперадминистратора предназначена для заведения в Системе Компаний и администраторов для них. Также ему доступны для просмотра все объекты системы.

# Страница приветствия для Администратора
welcome.admin.header=Добро пожаловать, Администратор
welcome.admin.text1=Перед тем, как пользователи смогут начать работать в Системе, необходимо выполнить ее начальную настройку: завести Пользователей, создать Группы пользователей, Роли, Разделы, Списки выбора, Маршруты и Шаблоны. Эти операции выполняет администратор Системы. Для этого ему предоставляется доступ к меню <b>Настройки</b> и <b>Журналы.</b>
welcome.admin.text2=Разделы меню <b>Настройки:</b>
welcome.admin.text3=<b>Пользователи</b> - управление пользователями системы: создание, изменение, блокировка, разблокировака, установка пароля, настройка уведомлений.
welcome.admin.text4=<b>Группы пользователей</b> - управление группами пользователей: создание, изменение, удаление, назначение роли. Группы участвуют в создании Маршрутов, а также при определении прав доступа.
welcome.admin.text5=<b>Маршруты</b> - управление маршрутами документов: создание, изменение, удаление. Маршруты устанавливают порядок движения документов между Группами пользователей.
welcome.admin.text6=<b>Разделы</b> - управление разделами: создание, изменение, удаление. Разделы используются для группировки Шаблонов и Документов, а так же для ограничения доступа к ним.
welcome.admin.text7=<b>Списки выбора</b> - управление списками выбора: создание, изменение, удаление. Списки выбора используются при создании Шаблонов документов.
welcome.admin.text8=<b>Шаблоны документов</b> - управление шаблонами документов: создание, изменение, удаление. Шаблон определяет набор полей создаваемого пользователем документа, а так же возможные маршруты движения документа.
welcome.admin.text9=<b>Роли</b> - управление ролями: создание, изменение, удаление. Роли определяют функциональное назначение Групп пользователей.
welcome.admin.text10=Разделы меню <b>Журналы:</b>
welcome.admin.text11=<b>События и ошибки</b> - просмотр журнала событий и ошибок, произошедших в системе.
welcome.admin.text12=<b>Отправка уведомлений</b> - просмотр статусов отправленных уведомлений.
welcome.admin.text13=Рекомендуемый порядок начальной настройки системы:
welcome.admin.text14=Завести в Системе "рядовых" пользователей (тех, кто будет создавать документы и отправлять их по маршруту на согласование и исполнение).
welcome.admin.text15=Завести в Системе "ключевых" пользователей (тех, кто будет участвовать в процессах согласования и исполнения документов).
welcome.admin.text16=Создать группы с маршрутными ролями, в которые включить "ключевых" пользователей.
welcome.admin.text17=Создать маршруты движения документов.
welcome.admin.text18=Создать разделы для шаблонов и документов.
welcome.admin.text19=Создать списки выбора, если планируется их использовать в шаблонах документов.
welcome.admin.text20=Создать шаблоны документов.

# Страница приветствия для Пользователя
welcome.user.header=Добро пожаловать, Пользователь
welcome.user.text1=Каждый пользователь в Системе имеет определенный набор доступов к документам и прав на действия с документами. В зависимости от доступов пользователю становятся доступны те или иные разделы меню. 
welcome.user.text2=Разделы меню пользователя:
welcome.user.text3=<b>Опубликованные документы</b> - тут находятся опубликованные документы, доступные на просмотр всем пользователям Системы
welcome.user.text4=<b>Поиск документов</b> - тут можно искать документы, соответствующие с заданными критериями, среди тех, к которым пользователь имеет доступ
welcome.user.text5=<b>Создание документов</b> - тут можно выбрать шаблон и на его основе создать новый документ
welcome.user.text6=<b>Мои докуметы</b> - тут можно отслеживать состояние "своих" документов и совершать с ними различные операции
welcome.user.text7=<b><Маршрутные разделы></b> - тут можно <принять> или <отклонить> документы, процессы по которым требуют непосредственного участия пользователя

# Страница приветствия для Гостя
welcome.guest.header=Добро пожаловать!
welcome.guest.text1=Пионер - система управления заявками (документами).
welcome.guest.text2=Для работы в Системе необходимо авторизоваться.

# Страница помощи для списка Пользователей
help.userList.header1=Пользователи
help.userList.header2=Список Пользователей
help.userList.text1=С Системой могут работать только авторизованные пользователи. Для этого администратору необходимо завести их в Системе (создать, задать имя, логин, пароль и другую информацию). Для получения каких-либо прав в Системе, пользователь должен быть включен в определенные группы. Например, включение пользователя в группу с ролью "Создание документов" даст ему возможность создавать документы и отслеживать их состояние, а включение в группу с ролью "Согласование" даст возможность согласовывать документы.
help.userList.text2=Предоставляет возможность постраничного просмотра всех Пользователей, фильтрации по одному или нескольким полям и выбора, для осуществления одного из возможных действий:
help.userList.text3=<b>Создать</b> - заведение нового пользователя в Системе
help.userList.text4=<b>Изменить</b> - просмотр и изменение информации о пользователе
help.userList.text5=<b>Заблокировать</b> - сессия пользователя немедленно будет закончена и в дальнейшем он не сможет авторизовываться в Системе
help.userList.text6=<b>Разблокировать</b> - пользователь получит возможность авторизовываться в Системе
help.userList.text7=<b>Задать пароль</b> - установка пароля пользователя

# Страница помощи для диалога редактирования Пользователя
help.userEditDialog.header1=Пользователь
help.userEditDialog.header2=Группы
help.userEditDialog.header3=Уведомления
help.userEditDialog.text1=Закладка предназначена для указания информации о пользователе. Поля Имя пользователя, Логин и Эл. почта являются обязательными. Кроме того, поля Логин и Эл. почта должны быть уникальными в пределах всей Системы. Если выбран чекбокс Создать личную группу с ролью 'Создание документов' - то при создании пользователя для него будет создана группа с таким же названием, с ролью "Создание документов" и он будет включен в эту группу (это даст возможность пользователю создавать документы от своего имени).
help.userEditDialog.text2=Закладка предоставляет возможность включения пользователя в одну или несколько уже существующих групп. Если пользователь не включен ни в одну группу - то у него будет доступ только к меню Опубликованные документы и Поиск документов, а так же права на действия Открыть документ и Маршрут документа.
help.userEditDialog.text3=Закладка позволяет включить отправку пользователю на почтовый ящик различных уведомлений. Уведомления о поступлении актуальны для пользователей, участвующих а процессах согласования и исполнения документов. Уведомления об изменении статусов актуальны для пользователей, создающих документы.

# Страница помощи для списка Групп
help.groupList.header1=Группы пользователей
help.groupList.header2=Список Групп
help.groupList.text1=Доступ к объектам Системы и права на действия над объектами предоставляются Группам пользователей. Непосредственно сами пользователи получают эти доступы и права путем включения в те или иные Группы. Возможности Группы зависят от назначенной Роли. Например, Пользователь, включенный в Группу (персональную или общую) с ролью "Создание документов", получает доступ ко всем документам, созданным (или создаваемым) пользователями данной группы, а также получает права на операции над документами данной группы (Создание, Сохранение и Отправка, Удаление, Копирование, Отзыв). Или, например, включение Пользователя в Группу с маршрутной ролью "Согласование" дает пользователю доступ ко всем документам, в маршруте которых встречается данная группа, а также дает права на операции Согласования и Отклонения согласования.
help.groupList.text2=Предоставляет возможность постраничного просмотра всех Групп пользователей, фильтрации по одному или нескольким полям и выбора, для осуществления одного из возможных действий:
help.groupList.text3=<b>Создать</b> - создание новой Группы пользователей в Системе
help.groupList.text4=<b>Изменить</b> - просмотр и изменение Группы пользователей
help.groupList.text5=<b>Удалить</b> - удаление Группы пользователей из Системы

# Страница помощи для диалога редактирования Группы
help.groupEditDialog.header1=Создание/изменение Группы пользователей
help.groupEditDialog.text1=Диалог позволяет создать новую или изменить уже существующую Группу пользователей, установить Роль группе и включить в нее Пользователей. Если у пользователя, включенного в Группу, не установлен признак "Участник", то данный пользователь получает только доступ к объектам группы, но не получает права на действия над объектами (только просмотр). В качестве названия группы с маршрутной Ролью удобно использовать название структурного подразделения (отдела, управления, департамента) в котором работает пользователь, либо можно указать функциональное назначение группы (например Согласователи или Исполнители). В качестве названия личной группы рекомендуется указывать ФИО пользователя, который включен в данную группу.

# Страница помощи для диалога удаления Группы
help.groupDeleteDialog.header1=Удаление Группы
help.groupDeleteDialog.text1=Перед удалением Группы пользователей проводятся проверки: не участвует ли Группа в каком-либо Маршруте и есть ли документы, по которым не завершены маршрутные процессы с участием данной Группы. Если есть, то Группу удалить будет невозможно (не активна кнопка Удалить), пока проверки не будут пройдены. При удалении Группы все пользователи будут автоматически из нее исключены.

# Страница помощи для списка Маршрутов
help.routeList.header1=Маршруты
help.routeList.header2=Список Маршрутов
help.routeList.text1=Маршрут это последовательность прохождения документов через "точки" маршрута. Процесс движения документа по маршруту является поэтапным. На каждом этапе может находиться от одной до нескольких точек. При переходе с этапа на этап документ попадает одновременно во все точки следующего этапа, при этом состояние документа меняется на соответствующее данному этапу (зависит от Роли). Как только все точки на данном этапе "пройдены" - документ поступает на следующий этап. Точками маршрута в Системе являются группы пользователей с маршрутными Ролями. Точка считается пройденной, если хотя бы один пользователь из группы подтвердил документ. Точка не пройдена, если хотя бы один пользователь из группы отверг документ. Если пройдены все точки маршрута - то маршрут также считается пройденым и документ переходит в конечное состояние Завершен. Если не пройдена хоть одна точка маршрута - то маршрут также считается не пройденным и документ переходит в конечное состояние Отменен.
help.routeList.text2=Предоставляет возможность постраничного просмотра всех Маршрутов, фильтрации по одному или нескольким полям и выбора, для осуществления одного из возможных действий:
help.routeList.text3=<b>Создать</b> - создание нового Маршрута в Системе
help.routeList.text4=<b>Изменить</b> - просмотр и изменение Маршрута
help.routeList.text5=<b>Удалить</b> - удаление Маршрута из Системы

# Страница помощи для диалога редактирования Маршрута
help.routeEditDialog.header1=Точки Маршрута
help.routeEditDialog.header2=Ограничения
help.routeEditDialog.text1=Закладка предназначена для создания или изменения Маршрута. Этап определяет последовательность прохождения документом точек маршрута. Точкой маршрута может быть любая Группа пользователей с маршрутной Ролью. Если Маршрут пустой (нет ни одной точки) - то документ при Сохранении и Отправке сразу перейдет в конечное состояние Завершен. Изменение Маршрута отражается только на новых документах (никак не повлияет на уже созданных).
help.routeEditDialog.text2=Закладка позволяет установить ограничения на доступ к Маршруту при выбора из саписка. Актуально только для пользователей, включенных в маршрутные Группы, Роли которых допускают ручное изменение маршрута документа. Если установлено ограничение - то маршрут будет доступен для выбора только указанным Группам пользователей.

# Страница помощи для диалога удаления Маршрута
help.routeDeleteDialog.header1=Удаление Маршрута
help.routeDeleteDialog.text1=Перед удалением Маршрута проводится проверка: не используется ли Маршрут в каких-либо Шаблонах документов. Если используется, то удалить Маршрут будет невозможно (не активна кнопка Удалить), пока проверка не будет пройдена.

# Страница помощи для дерева Разделов
help.partList.header1=Разделы
help.partList.header2=Дерево Разделов
help.partList.text1=Разделы предназначены для упорядочения и разграничения доступа к Шаблонам документов и к Опубликованным документам. Из Разделов строится два дерева: "Для шаблонов" и "Для документов". Привязка Шаблона к Разделу происходит при создании или изменении Шаблона. Привязка документа к Разделу осуществляется пользователем с Ролью "Публикатор" (операция над документом "Опубликовать"). Деревья разделов отображаются пользователям в соответствии с установленными для разделов ограничениями.
help.partList.text2=Предоставляет возможность просмотра и изменения дерева Разделов для Шаблонов и для Опубликованных документов, а также возможность выбора, для осуществления одного из возможных действий:
help.partList.text3=<b>Создать</b> - создание нового Раздела в Системе
help.partList.text4=<b>Изменить</b> - просмотр и изменение Раздела
help.partList.text5=<b>Удалить</b> - удаление Раздела из Системы
help.partList.text6=Фильтры "Для шаблонов" и "Для документов" переключают между собой отображаемые деревья. Узел привязки Раздела в "дереве" можно изменить путем "перетаскивания".

# Страница помощи для диалога редактирования Раздела
help.partEditDialog.header1=Создание/изменение Раздела
help.partEditDialog.text1=Диалог позволяет создать новый или изменить уже существующий Раздел. Поле "Родительский раздел" указывает на узел привязки Раздела в дереве. Поле "Владелец" указывает Группу пользователей, которые смогут в дальнейшем изменить или удалить Раздел. Если установиь "Ограничения на доступ" - то дерево Разделов будет построено с учетом этих ограничений (недоступные для пользователя Разделы будут отсутствовать в дереве). Ограничения действуют на текущий Раздел и на все его дочерние Разделы.

# Страница помощи для диалога удаления Раздела
help.partDeleteDialog.header1=Удаление Раздела
help.partDeleteDialog.text1=При удалении Раздела так же будут удалены и все его дочерние Разделы в дереве. При этом все Шаблоны документов, связанные с удаляемыми разделами, станут недоступны для выбора, а все Документы, опубликованные в удаляемых Разделах, будут сняты с публикации.

# Страница помощи для списка Списков выбора
help.choiceListList.header1=Списки выбора
help.choiceListList.header2=Список Списков выбора
help.choiceListList.text1=Списки выбора используются в Шаблонах документов в качестве одного из типов полей. Предназначены для выбора пользователем одного значения из предложенного списка.
help.choiceListList.text2=Предоставляет возможность постраничного просмотра всех Списков выбора, фильтрации по одному или нескольким полям и выбора, для осуществления одного из возможных действий:
help.choiceListList.text3=<b>Создать</b> - создание нового Списка выбора в Системе
help.choiceListList.text4=<b>Изменить</b> - просмотр и изменение Списка выбора
help.choiceListList.text5=<b>Удалить</b> - удаление Списка выбора из Системы

# Страница помощи для диалога редактирования Списка выбора
help.choiceListEditDialog.header1=Создание/изменение Списка выбора
help.choiceListEditDialog.text1=Диалог позволяет создать новый или изменить уже существующий Список выбора.

# Страница помощи для диалога удаления Списка выбора
help.choiceListDeleteDialog.header1=Удаление Списка выбора
help.choiceListDeleteDialog.text1=Перед удалением Списка выбора проводится проверка: не используется ли Список выбора в каких-либо Шаблонах документов. Если используется, то удалить Список выбора будет невозможно (не активна кнопка Удалить), пока проверка не будет пройдена.

# Страница помощи для списка Шаблонов документов
help.templateList.header1=Шаблоны документов
help.templateList.header2=Список Шаблонов документов
help.templateList.text1=Все документы в Системе создаются на основе того или иного Шаблона. Шаблон определяет названия, типы и порядок следования полей ввода данных в создаваемом Документе, основной Маршрут движения документа, Раздел, в который будет помещён Шаблон и набор альтернативных Маршрутов с условиями их активации.
help.templateList.text2=Предоставляет возможность постраничного просмотра всех Шаблонов документов, фильтрации по одному или нескольким полям и выбора, для осуществления одного из возможных действий:
help.templateList.text3=<b>Создать</b> - создание нового Шаблона документов в Системе
help.templateList.text4=<b>Изменить</b> - просмотр и изменение Шаблона документов
help.templateList.text5=<b>Удалить</b> - удаление Шаблона документов из Системы

# Страница помощи для диалога редактирования Шаблона документов
help.templateEditDialog.header1=Шаблон документов
help.templateEditDialog.header2=Поля шаблона
help.templateEditDialog.header3=Условия
help.templateEditDialog.text1=По умолчанию название у создаваемых документов будет тиким же, как у самого Шаблона. Пользователь может изменить его во время создания нового документа. Если у Шаблона в поле "Маршрут" задать "<Без маршрута>" - то при Сохранении и Отправки такие документы будут сразу переходить в конечное состояние "Завершен". Если у Шаблона в поле "Раздел" задать "<Без раздела>" - то Шаблон будет недоступен для выбора пользователями.
help.templateEditDialog.text2=Закладка предназначена для определения названий, типов и порядка следования полей ввода данных в создаваемых на основе Шаблона документах. Возможные типы полей:
help.templateEditDialog.text3=<b>Календарь</b> - поле для выбора даты из календаря
help.templateEditDialog.text4=<b>Список выбора</b> - поле для выбора одного значения из списка
help.templateEditDialog.text5=<b>Текстовая строка</b> - поле для ввода однострочной текстовой информации. Максимальная длина 96 символов.
help.templateEditDialog.text6=<b>Текстовое поле</b> - поле для ввода многострочной текстовой информации. Максимальная длина 512 символов.
help.templateEditDialog.text7=<b>Файл</b> - поле для загрузки, скачивания удаления и просмотра файла
help.templateEditDialog.text8=<b>Чекбокс</b> - поле бинарного выбора (да/нет)
help.templateEditDialog.text9=<b>Линия</b> - декоративное поле для добавления в Шаблон линии
help.templateEditDialog.text10=<b>Надпись</b> - декоративное поле для добавления в Шаблон надписи
help.templateEditDialog.text11=<b>Пустая строка</b> - декоративное поле для добавления в Шаблон пустой строки
help.templateEditDialog.text12=Максимальная длина названия поля - 96 символов. Номер поля устанавливается автоматически, в зависимости от очередности добавления поля в Шаблон.
help.templateEditDialog.text13=Закладка предоставляет возможность определить набор альтернативных Маршрутов и задать условия их активации на основании введенных пользователем данных в документе. При сохранении документа в Системе ему назначается основной Маршрут. Если в Шаблоне определены альтернативные Маршруты – то выполняется проверка, удовлетворяют ли значения полей заданным условиям. Если удовлетворяют то основной Маршрут заменяется на один из альтернативных. Условия проверяются одно за другим, в порядке возрастания Номера условия. Если условие истинно - документу назначается соответствующий данному условию Маршрут. Если нет - проверяется следующее по номеру условие. Если два и более условий имеют один и тот же Номер - то результат проверки будет равен сумме результатов проверки всех условий с этим Номером (сложение по "и").

# Страница помощи для диалога удаления Шаблона документов
help.templateDeleteDialog.header1=Удаление Шаблона документов
help.templateDeleteDialog.text1=Шаблон документов будет удален без каких-либо проверок. На созданных на основе Шаблона документах это никак не отразится.

# Страница помощи для списка Ролей
help.roleList.header1=Роли
help.roleList.header2=Список Ролей
help.roleList.text1=Роль это набор прав и доступов, предоставляемый Группе пользователей. Все Роли в Системе можно условно разделить на две категории: системные и маршрутные. Системные Роли созданы Системой и не могут быть изменены. Маршрутные роли создаются администратором Системы и могут быть изменены. Маршруты в Системе могут быть построены только на основе Групп с маршрутной Ролью. Список Ролей:
help.roleList.text2=<b>Администратор</b> - предоставляет доступ к меню Настройки и Журналы. Дает права на действия над объектами Системы (создать, изменить, удалить, блокировать, разблокировать).
help.roleList.text3=<b>Пользователь</b> - не предоставляет никаких доступов и прав. Группы с данной ролью можно использовать для ограничений доступов к Разделам и Маршрутам.
help.roleList.text4=<b>Публикатор</b> - не предоставляет никаких доступов. Дает право на действия, связанные с публикацией документов (Опубликовать и Снять с публикации).
help.roleList.text5=<b>Создание документов</b> - предоставляет доступ к меню Создание документов и Мои документы. Дает права на действия над "своими" документами (Создать, Сохранить, Сохранить и отправить, Отозвать, Скопировать, Удалить).
help.roleList.text6=<b><Маршрутная роль></b> - предоставляет доступ к меню просмотра документов, находящихся в состоянии, определяемом данной Ролью. Дает права на действия <Принять> и <Отклонить> над документами, ноходящимися в данном состоянии (конкретные названия действий, меню и статусов определяются Ролью).

help.roleList.text8=Предоставляет возможность постраничного просмотра всех Ролей, фильтрации по одному или нескольким полям и выбора, для осуществления одного из возможных действий:
help.roleList.text9=<b>Создать</b> - создание новой Роли в Системе
help.roleList.text10=<b>Изменить</b> - просмотр и изменение Роли
help.roleList.text11=<b>Удалить</b> - удаление Роли из Системы

# Страница помощи для диалога редактирования Роли
help.roleEditDialog.header1=Создание/изменение Роли
help.roleEditDialog.text1=Диалог позволяет создать новую или изменить уже существующую маршрутную Роль. Назначение полей:
help.roleEditDialog.text2=<b>Кнопка подтверждения</b> - название для кнопки действия <Принять> (действие подтверждения документа в точке маршрута)
help.roleEditDialog.text3=<b>Кнопка отказа</b> - название для кнопки действия <Отклонить> (действие отклонения документа в точке маршрута)
help.roleEditDialog.text4=<b>Статус</b> - название статуса, который получит документ, находящийся в точке маршрута, определяемой данной Ролью
help.roleEditDialog.text5=<b>Пункт меню</b> - название пункта меню, в котором будут сгруппированы документы, находящиеся в точке маршрута, определяемой данной Ролью
help.roleEditDialog.text6=<b>Может изменить маршрут</b> - позволяет пользователям Группы с данной Ролью изменять дальнейший Маршрут документов, находящихся в точке маршрута, определяемой данной Ролью
help.roleEditDialog.text7=<b>Может редактировать документ</b> - позволяет пользователям Группы с данной Ролью редактировать документы, находящихся в точке маршрута, определяемой данной Ролью
help.roleEditDialog.text8=<b>Может комментировать</b> - позволяет пользователям Группы с данной Ролью комментировать документы, находящихся в точке маршрута, определяемой данной Ролью

# Страница помощи для диалога удаления Роли
help.roleDeleteDialog.header1=Удаление Роли
help.roleDeleteDialog.text1=Перед удалением Роли проводятся проверки: есть ли Группы пользователей с удаляемой Ролью и есть ли документы, по которым не завершены маршрутные процессы с участием Групп с удаляемой Ролью. Если есть, то Роль удалить будет невозможно (не активна кнопка Удалить), пока проверки не будут пройдены.

# Страница помощи для журнала событий и ошибок
help.eventList.header1=Журнал событий и ошибок
help.eventList.text1=Предоставляет возможность постраничного просмотра произошедших в Системе событий и ошибок за выбранный период. Записи в журнале упорядочены по возрастанию даты и времени события. Возможна фильтрация по одному или нескольким полям. Период возможно установить любой, но в выборку попадут только первые 10000 записей. 

# Страница помощи для журнала отправки уведомлений
help.noticeList.header1=Журнал отправки уведомлений
help.noticeList.text1=Предоставляет возможность постраничного просмотра журнала отправленных пользователям почтовых уведомлений за выбранный период, а также статусов их доставки. Записи в журнале упорядочены по возрастанию даты и времени изменения статуса. Возможна фильтрация по одному или нескольким полям. Период возможно установить любой, но в выборку попадут только первые 10000 записей.

# Страница помощи для меню Поиска документов
help.searchList.header1=Поиск документов
help.searchList.text1=Раздел меню предоставляет возможность поиска и просмотра документов, удовлетворяющих заданным критериям. В выборку попадут только первые 1000 записей. Возможна фильтрация результатов поиска по одному или нескольким полям. Допустимые критерии для поиска:
help.searchList.text2=<b>По идентификатору</b> - поиск по идентификатору документа (указан в "шапке" документа)
help.searchList.text3=<b>По дате изменения</b> - поиск по дате изменения документа (дата последнего изменения содержимого или статуса документа)
help.searchList.text4=<b>По названию</b> - поиск по названию документа
help.searchList.text5=<b>По содержанию</b> - поиск по названию или содежанию текстовых полей докумета (типы полей: текстовая строка, текстовое поле, список выбора)
help.searchList.text6=<b>По шаблону</b> - поиск по названию шаблона, на основе которого создан документ
help.searchList.text7=<b>По состоянию</b> - поиск по текущему состоянию документа

# Страница помощи для меню Опубликованные документы
help.docPublic.header1=Опубликованные документы
help.docPublic.text1=Раздел меню предоставляет возможность просмотра опубликованных документов всем пользователям Системы. Документы размещаются в древовидной структуре, созданной администратором Системы. Опубликовать документ и Снять с публикации могут только пользователи с ролью Публикатор.

# Страница помощи для меню Создание документов
help.docCreate.header1=Создание документов
help.docCreate.text1=Раздел меню предоставляет возможность выбора шаблона и создания на его основе нового документа. Шаблоны размещаются в древовидной структуре, созданной администратором Системы. Сами шаблоны также создаются администратором Системы.

# Страница помощи для меню Участника процесса обработки документов
help.docOnRoute.header1=Участник процесса обработки документов
help.docOnRoute.text1=Раздел меню, в котором сгруппированы документы, требующие участия пользователя на текущем этапе процесса обработки документов. Документы в данном разделе меню можно либо <Принять> (Согласовать, Исполнить и др.) и тогда документ будет отправлен дальше по маршруту, либо <Отклонить> (Не согласовать, Не исполнить и др.) - и тогда документ перейдет в конечное состояние "Отменен". После этого документ "исчезнет" из списка.
help.docOnRoute.text2=В зависимости от настроек роли группы пользователя, появляются дополнительные возможности: написать комментарий к документу, изменить его дальнейший маршрут или отредактировать (в документе появляются соответствующие опции).

# Страница помощи для меню Мои документы
help.docMy.header1=Мои документы
help.docMy.text1=Раздел меню предоставляет возможность просмотра и выполнения операций с документами, для которых пользователь является владельцем (документы, группа которых совпадает с одной из групп пользователя с ролью "Создание документов"). Тут можно отслеживать состояние "своих" документов и выполнять доступные над ними операции (зависят от текущего состояния документа). Для списка документов предусмотрено два фильтра:
help.docMy.text2=<b>Документы с датой изменения</b> - показывает только те документы, дата изменения которых соответствует установленной в фильтре. Удобно отслеживать документы, состояние которых изменилось недавно (сегодня или вчера)
help.docMy.text3=<b>Документы в работе</b> - показывает только те документы, которые еще не находятся в конечном состоянии

# Страница помощи для диалога просмотра Маршрута документа
help.docRouteDialog.header1=Просмотр Маршрута документа
help.docRouteDialog.text1=Диалог отображает информацию о текущем состоянии маршрута документа. Стрелка на белом фоне указывает, у каких групп пользователей находится документ в данный момент. Галочка на зеленом фоне указывает группы, которые "приняли" документ. Крестик на красном фоне указывает группы, которые "отклонили" документ. Пустое поле указывает на группы, к которым документ еще не дошел. Подписант - указывает кто именно от группы "принял" или "отклонил" документ.

# Страница помощи для диалога просмотра Списка активных пользователей группы
help.docUserInGroupDialog.header1=Список активных пользователей группы
help.docUserInGroupDialog.text1=Диалог отображает информацию о пользователях, которые имеют возможность от имени данной группы "принять" или "отклонить" документ.

# Страница помощи для диалога редактирования Документа
help.documentDialog.header1=Документ
help.documentDialog.header2=Поля документа
help.documentDialog.header3=Операции
help.documentDialog.header4=Дополнительные атрибуты
help.documentDialog.text1=Диалог предназначен для создания, редактирования и просмотра документа, а также для совершения операций над ним. Диалог условно можно разбить на три области: поля документа, операции и дополнительные атрибуты.
help.documentDialog.text2=Набор полей документа определяется шаблоном, на основе которого он создан. Поля документа доступны для изменения в процессе создания документа на основе шаблона, либо если документ открыт в состоянии "Создан", либо если в документе установлен дополнительный атрибут "Редактировать документ".

help.documentDialog.text3=Набор доступных пользователю операций зависит от прав пользователя и состояния документа. Недоступные операции в диалоге не отображаются. Список операций над документом:
help.documentDialog.text4=<b>Сохранить</b> - сохранить документ
help.documentDialog.text5=<b>Сохранить и отправить</b> - сохранить документ и отправить по назначенному маршруту
help.documentDialog.text6=<b>Отозвать</b> - прекращение дальнейшей обработки документа и перевод его в конечное состояние "Отменен"
help.documentDialog.text7=<b>Скопировать</b> - создаение нового документа с уже заполненными полями на основе текущего
help.documentDialog.text8=<b>Удалить</b> - удаление документа
help.documentDialog.text9=<b><Принять></b> - "подтверждение" документа и отправка его дальше по маршруту
help.documentDialog.text10=<b><Отклонить></b> - прекращение дальнейшей обработки документа и перевод его в конечное состояние "Отменен"

help.documentDialog.text11=Набор доступных пользователю дополнительных атрибутов зависит от прав пользователя. Недоступные дополнительные атрибуты в диалоге не отображаются. Список дополнительных атрибутов:
help.documentDialog.text12=<b>Редактировать документ</b> - дает возможность "включить" редактирование документа
help.documentDialog.text13=<b>Изменить маршрут</b> - дает возможность установить дальнейший маршрут обработки документа
help.documentDialog.text14=<b>Опубликовать</b> - дает возможность выбрать раздел для публикации документа
help.documentDialog.text15=<b>Комментарий</b> - дает возможность написать комментарий к решению о "принятии" или "отклонении" документа
