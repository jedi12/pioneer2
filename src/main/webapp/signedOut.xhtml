<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="#{localeBean.language}"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" locale="#{localeBean.locale}">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
			<title>#{text['system.name']}</title>
			<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
		</f:facet>

		<h:outputStylesheet name="css/default.css"/>
		<h:outputScript name="js/script.js"/>
	</h:head>

	<h:body>
		<p:dialog header="#{text['login.signOut.name']}" resizable="false" widgetVar="idleDialog" modal="true" closable="false" draggable="false">
			<h:form>
				<f:facet name="header">
					<i class="fa fa-fw fa-sign-out" style="margin-right:10px"/>
					<p:outputLabel value="#{text['document.header']} (#{text['label.id']} #{documentView.currDoc.id})"/>
				</f:facet>
				<p:panel styleClass="columnCenter">
					<h4><i><h:outputText value="#{text['user']} #{currentUser.user.name} #{text['user.signOut']}" style=""/></i></h4>
					<p:link href="main.xhtml" value="#{text['back.to.main.page']}"/>
				</p:panel>
			</h:form>
		</p:dialog>

		<h:form>
			<p:remoteCommand oncomplete="PF('idleDialog').show()" autoRun="true"/>
		</h:form>
	</h:body>
</f:view>
</html>
