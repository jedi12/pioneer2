<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
	<p:dialog header="#{text['system.about']}" widgetVar="about" resizable="false" modal="true" closeOnEscape="true" width="420">
		<p:panel style="text-align: center">
			<i><b><p:outputLabel value="#{text['system.name']}"/></b></i>
			<br/>
			<h:panelGrid columns="2">
				<h:graphicImage value="#{resource['images/logo64x64.png']}" style="margin: 10px 10px 10px 0"/>
				<h:panelGrid columns="2" styleClass="columnLeft" columnClasses="columnPadding, columnPadding">
					<p:outputLabel value="#{text['system.version']}"/>
					<p:outputLabel value="2.0.0"/>
					<p:outputLabel value="#{text['system.programmer']}"/>
					<p:outputLabel value="А.С. Прибытков"/>
					<p:outputLabel value="#{text['system.site']}"/>
					<a href="http://www.pioneersystem.ru/" target="_blank" style="color:blue">www.pioneersystem.ru</a>
					<p:outputLabel value="#{text['system.email']}"/>
					<a href="mailto:support@pioneersystem.ru" style="color:blue">support@pioneersystem.ru</a>
				</h:panelGrid>
			</h:panelGrid>
			<h5 style="margin:5px;"><p:outputLabel value="© 2013-2018 Andrey Pribytkov. All rights reserved."/></h5>
			<f:facet name="footer">
				<h:panelGrid columns="1" styleClass="columnCenter" style="width: 100%">
					<p:commandButton value="Ок" type="button" onclick="PF('about').hide();"/>
				</h:panelGrid>
			</f:facet>
		</p:panel>
	</p:dialog>
</ui:composition>
