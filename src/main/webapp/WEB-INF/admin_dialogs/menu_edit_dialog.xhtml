<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog widgetVar="menuEditDialog" resizable="false" width="1024" modal="true" closeOnEscape="true"
			  onShow="formatDialog()" appendTo="@(body)">
		<h:form id="menuEditDialog" target="_blank">
			<f:facet name="header">
				<i class="fa fa-fw fa-list" style="margin-right:10px"/>
				<p:outputLabel value="#{text['menu.edit.header']} (#{text['label.id']} #{menuView.currMenu.id})"/>
			</f:facet>

			<h2 align="center">
				<h:outputLabel value="#{menuView.currMenu.createFlag ? text['menu.edit.create'] : text['menu.edit.change']}"/>
			</h2>

			<p:panel>
				<p:tabView id="tabView">
					<p:tab title="#{text['menu.tab1.name']}">
						<p:panel styleClass="scrollPanel" style="border: 0;padding: 0;overflow: hidden;height: inherit">

						</p:panel>
					</p:tab>
				</p:tabView>

				<f:facet name="footer">
					<h:panelGrid columns="2" columnClasses=",columnRight" style="width: 100%">
						<p:commandButton value="#{text['button.save']}" icon="fa fa-fw fa-check"
										 update=":menus:menusTable" actionListener="#{menuView.saveAction}"
										 disabled="true"/>
						<p:commandButton value="#{text['button.cancel']}" icon="fa fa-fw fa-close" type="button"
										 onclick="PF('menuEditDialog').hide();"/>
					</h:panelGrid>
				</f:facet>
			</p:panel>
		</h:form>
	</p:dialog>
</ui:composition>
