<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

	<p:dialog widgetVar="templateDeleteDialog" resizable="false" width="1024" modal="true" closeOnEscape="true"
			  onShow="formatDialog()" appendTo="@(body)">
		<h:form id="templateDeleteDialog" target="_blank">
			<f:facet name="header">
				<i class="fa fa-fw fa-files-o"/>
				<p:outputLabel value=" #{text['template.del.header']} (ID: #{templateView.selectedTemplate.id})"/>
			</f:facet>

			<h2 align="center">
				<h:outputLabel value="#{text['template.del.delete']}"/>
				<p:commandButton type="button" value="?" styleClass="helpButton" onclick="PF('help_template_delete_dialog').show()"
								 style="font-size: small;position: absolute; top: .5em;left: 1em"/>
			</h2>

			<p:panel>
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="#{text['template.del.title']}"/>
					<p:outputLabel value="#{templateView.selectedTemplate.name}" style="font-weight: bold"/>
				</h:panelGrid>

				<f:facet name="footer">
					<h:panelGrid columns="2" columnClasses=",columnRight" style="width: 100%">
						<p:commandButton value="#{text['button.delete']}" icon="fa fa-fw fa-check" update=":templates:templatesTable"
										 actionListener="#{templateView.deleteAction}"/>
						<p:commandButton value="#{text['button.cancel']}" icon="fa fa-fw fa-close" type="button"
										 onclick="PF('templateDeleteDialog').hide();"/>
					</h:panelGrid>
				</f:facet>
			</p:panel>
		</h:form>
	</p:dialog>
</ui:composition>
