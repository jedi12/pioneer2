<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog widgetVar="menuDeleteDialog" resizable="false" modal="true" width="1024" closeOnEscape="true"
			  onShow="formatDialog()" appendTo="@(body)">
		<h:form id="menuDeleteDialog" target="_blank">
			<f:facet name="header">
				<i class="fa fa-fw fa-list"/>
				<p:outputLabel value=" #{text['menu.del.header']} (ID: #{menuView.selectedMenu.id})"/>
			</f:facet>

			<h2 align="center"><h:outputLabel value="#{text['menu.del.delete']}"/></h2>
			<p:panel>
				<p:panel styleClass="scrollPanel" style="border: 0;padding: 0;overflow: hidden;height: inherit">

				</p:panel>

				<f:facet name="footer">
					<h:panelGrid columns="2" columnClasses=",columnRight" style="width: 100%">
						<p:commandButton value="#{text['button.delete']}" icon="fa fa-fw fa-check"
										 update=":menus:menusTable" actionListener="#{menuView.deleteAction}"
										 disabled="true"/>
						<p:commandButton value="#{text['button.cancel']}" icon="fa fa-fw fa-close" type="button"
										 onclick="PF('menuDeleteDialog').hide();"/>
					</h:panelGrid>
				</f:facet>
			</p:panel>
		</h:form>
	</p:dialog>
</ui:composition>
