<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{text['help']}" widgetVar="help_group_list" resizable="false" modal="true" dynamic="true"
			  draggable="false" closeOnEscape="true" width="50vw" showEffect="clip" hideEffect="clip" appendTo="@(body)">
		<p:panel>
			<h4><i><u><h:outputText value="#{text['help.groupList.header1']}" escape="false"/></u></i></h4>

			<h:outputText value="#{text['help.groupList.text1']}" escape="false"/>

			<h4><i><u><h:outputText value="#{text['help.groupList.header2']}" escape="false"/></u></i></h4>

			<h:outputText value="#{text['help.groupList.text2']}" escape="false"/>
			<ul>
				<li><h:outputText value="#{text['help.groupList.text3']}" escape="false"/></li>
				<li><h:outputText value="#{text['help.groupList.text4']}" escape="false"/></li>
				<li><h:outputText value="#{text['help.groupList.text5']}" escape="false"/></li>
			</ul>
		</p:panel>
	</p:dialog>
</ui:composition>
