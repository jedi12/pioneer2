<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{text['help']}" widgetVar="help_template_edit_dialog" resizable="false" modal="true" dynamic="true"
			  draggable="false" closeOnEscape="true" width="50vw" showEffect="clip" hideEffect="clip" appendTo="@(body)">
		<p:panel>
			<h4><i><u><h:outputText value="#{text['help.templateEditDialog.header1']}" escape="false"/></u></i></h4>

			<h:outputText value="#{text['help.templateEditDialog.text1']}" escape="false"/>

			<h4><i><u><h:outputText value="#{text['help.templateEditDialog.header2']}" escape="false"/></u></i></h4>

			<h:outputText value="#{text['help.templateEditDialog.text2']}" escape="false"/>
			<ul>
				<li><h:outputText value="#{text['help.templateEditDialog.text3']}" escape="false"/></li>
				<li><h:outputText value="#{text['help.templateEditDialog.text4']}" escape="false"/></li>
				<li><h:outputText value="#{text['help.templateEditDialog.text5']}" escape="false"/></li>
				<li><h:outputText value="#{text['help.templateEditDialog.text6']}" escape="false"/></li>
				<h:panelGroup rendered="#{appProps.fieldTypeFileAllowed}">
					<li><h:outputText value="#{text['help.templateEditDialog.text7']}" escape="false"/></li>
				</h:panelGroup>
				<li><h:outputText value="#{text['help.templateEditDialog.text8']}" escape="false"/></li>
				<li><h:outputText value="#{text['help.templateEditDialog.text9']}" escape="false"/></li>
				<li><h:outputText value="#{text['help.templateEditDialog.text10']}" escape="false"/></li>
				<li><h:outputText value="#{text['help.templateEditDialog.text11']}" escape="false"/></li>
			</ul>
			<h:outputText value="#{text['help.templateEditDialog.text12']}" escape="false"/>

			<h4><i><u><h:outputText value="#{text['help.templateEditDialog.header3']}" escape="false"/></u></i></h4>

			<h:outputText value="#{text['help.templateEditDialog.text13']}" escape="false"/>
		</p:panel>
	</p:dialog>
</ui:composition>
