<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h2 align="center"><h:outputLabel value="#{text['route.title']}"/></h2>

	<p:panel>
		<p:dataTable id="routeTable" value="#{routeView.routeList}" var="routeList" rows="20"
					 selectionMode="single" selection="#{routeView.selectedRoute}" rowKey="#{routeList.id}"
					 filteredValue="#{routeView.filteredRoute}" emptyMessage="#{text['table.empty']}"
					 paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					 currentPageReportTemplate="#{text['table.total']} {totalRecords}"
					 rowStyleClass="#{routeList.state == 2 ? 'lightGrey' : 'default'}">

			<p:ajax event="rowDblselect" listener="#{routeView.editDialog}" update=":editDialog"
					oncomplete="$('.ui-state-error').removeClass('ui-state-error');"/>

			<p:column headerText="#{text['route.col.name']}" filterBy="#{routeList.name}" filterMatchMode="contains">
                <h:outputText value="#{routeList.name}"/>
	        </p:column>
		</p:dataTable>

		<f:facet name="footer">
			<p:commandButton value="#{text['button.create']}" icon="fa fa-fw fa-plus" update=":editDialog"
                             actionListener="#{routeView.newDialog}"
							 oncomplete="$('.ui-state-error').removeClass('ui-state-error');"/>
			<p:commandButton value="#{text['button.edit']}" icon="fa fa-fw fa-edit" update=":editDialog"
                             actionListener="#{routeView.editDialog}"
							 oncomplete="$('.ui-state-error').removeClass('ui-state-error');"/>
			<p:commandButton value="#{text['button.delete']}" icon="fa fa-fw fa-minus" update=":deleteDialog"
                             actionListener="#{routeView.deleteDialog}"/>
		</f:facet>
	</p:panel>
</ui:composition>
