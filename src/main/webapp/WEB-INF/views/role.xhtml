<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	#{roleView.refreshList()}

	<h2 align="center"><h:outputLabel value="#{text['role.title']}"/></h2>

	<p:panel>
		<p:dataTable id="roleTable" value="#{roleView.roleList}" var="role" rows="20"
					 selectionMode="single" selection="#{roleView.selectedRole}" rowKey="#{role.id}"
					 filteredValue="#{roleView.filteredRoleList}" emptyMessage="#{text['table.empty']}"
					 paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					 currentPageReportTemplate="#{text['table.total']} {totalRecords}"
					 rowStyleClass="#{role.state == 2 ? 'lightGrey' : 'default'}">

			<p:ajax event="rowDblselect" listener="#{roleView.editDialog}" update=":editDialog"
					oncomplete="$('.ui-state-error').removeClass('ui-state-error');"/>

			<p:column headerText="#{text['role.col.name']}" filterBy="#{role.name}" filterMatchMode="contains">
                <h:outputText value="#{role.name}"/>
	        </p:column>

			<p:column headerText="#{text['role.col.company']}" filterBy="#{role.companyName}" filterMatchMode="contains"
					  rendered="#{currentUser.superRole}">
				<h:outputText value="#{role.companyName}"/>
			</p:column>
		</p:dataTable>

		<f:facet name="footer">
			<p:commandButton value="#{text['button.create']}" icon="fa fa-fw fa-plus" update=":editDialog"
                             actionListener="#{roleView.newDialog}" disabled="#{currentUser.superRole}"
							 oncomplete="$('.ui-state-error').removeClass('ui-state-error');"/>
			<p:commandButton value="#{text['button.edit']}" icon="fa fa-fw fa-edit" update=":editDialog"
                             actionListener="#{roleView.editDialog}"
							 oncomplete="$('.ui-state-error').removeClass('ui-state-error');"/>
			<p:commandButton value="#{text['button.delete']}" icon="fa fa-fw fa-minus" update=":deleteDialog"
							 actionListener="#{roleView.deleteDialog}" disabled="#{currentUser.superRole}"/>
		</f:facet>
	</p:panel>
</ui:composition>
