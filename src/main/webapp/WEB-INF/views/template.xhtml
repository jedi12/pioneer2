<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	#{templateView.refreshList()}

	<h2 align="center"><h:outputLabel value="#{text['template.title']}"/></h2>

	<p:panel>
		<p:dataTable id="templateTable" value="#{templateView.templateList}" var="templateList" rows="20"
					 selectionMode="single" selection="#{templateView.selectedTemplate}" rowKey="#{templateList.id}"
					 filteredValue="#{templateView.filteredTemplate}" emptyMessage="#{text['table.empty']}"
					 paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					 currentPageReportTemplate="#{text['table.total']} {totalRecords}"
					 rowStyleClass="#{templateList.state == 2 ? 'lightGrey' : 'default'}">

			<p:ajax event="rowDblselect" listener="#{templateView.editDialog}" update=":editDialog"
					oncomplete="$('.ui-state-error').removeClass('ui-state-error'); PF('tabView').select(0);"/>

			<p:column headerText="#{text['template.col.name']}" filterBy="#{templateList.name}" filterMatchMode="contains">
                <h:outputText value="#{templateList.name}"/>
	        </p:column>

			<p:column headerText="#{text['template.col.part']}" filterBy="#{templateList.partName}" filterMatchMode="contains">
				<h:outputText value="#{templateList.partName}"/>
			</p:column>

			<p:column headerText="#{text['template.col.route']}" filterBy="#{templateList.routeName}" filterMatchMode="contains">
				<h:outputText value="#{templateList.routeName}"/>
			</p:column>
		</p:dataTable>

		<f:facet name="footer">
			<p:commandButton value="#{text['button.create']}" icon="fa fa-fw fa-plus" update=":editDialog"
                             actionListener="#{templateView.newDialog}"
							 oncomplete="$('.ui-state-error').removeClass('ui-state-error'); PF('tabView').select(0);"/>
			<p:commandButton value="#{text['button.edit']}" icon="fa fa-fw fa-edit" update=":editDialog"
                             actionListener="#{templateView.editDialog}"
							 oncomplete="$('.ui-state-error').removeClass('ui-state-error'); PF('tabView').select(0);"/>
			<p:commandButton value="#{text['button.delete']}" icon="fa fa-fw fa-minus" update=":deleteDialog"
                             actionListener="#{templateView.deleteDialog}"/>
		</f:facet>
	</p:panel>
</ui:composition>
