<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	#{choiceListView.refreshList()}

	<h2 align="center"><h:outputLabel value="#{text['choiceList.title']}"/></h2>

	<p:panel>
		<p:dataTable id="listsTable" value="#{choiceListView.choiceListList}" var="choiceList" rows="20"
					 selectionMode="single" selection="#{choiceListView.selectedChoiceList}" rowKey="#{choiceList.id}"
					 filteredValue="#{choiceListView.filteredChoiceList}" emptyMessage="#{text['table.empty']}"
					 paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					 currentPageReportTemplate="#{text['table.total']} {totalRecords}" sortBy="#{choiceList.name}">

			<p:ajax event="rowDblselect" listener="#{choiceListView.editDialog}" update=":editDialog"
					oncomplete="$('.ui-state-error').removeClass('ui-state-error');"/>

			<p:column headerText="#{text['choiceList.col.name']}" filterBy="#{choiceList.name}" filterMatchMode="contains">
                <h:outputText value="#{choiceList.name}"/>
	        </p:column>
		</p:dataTable>

		<f:facet name="footer">
			<p:commandButton value="#{text['button.create']}" icon="fa fa-fw fa-plus" update=":editDialog"
                             actionListener="#{choiceListView.newDialog}"
							 oncomplete="$('.ui-state-error').removeClass('ui-state-error');"/>
			<p:commandButton value="#{text['button.edit']}" icon="fa fa-fw fa-edit" update=":editDialog"
                             actionListener="#{choiceListView.editDialog}"
							 oncomplete="$('.ui-state-error').removeClass('ui-state-error');"/>
			<p:commandButton value="#{text['button.delete']}" icon="fa fa-fw fa-minus" update=":deleteDialog"
                             actionListener="#{choiceListView.deleteDialog}"/>
		</f:facet>
	</p:panel>
</ui:composition>
