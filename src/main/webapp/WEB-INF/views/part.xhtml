<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h2 align="center"><h:outputLabel value="#{text['part.title']}"/></h2>

	<p:panel>
        <p:panel>
            <p:selectOneRadio value="#{partView.partType}" layout="pageDirection" style="margin: auto;">
                <p:ajax listener="#{partView.refreshList}" update="centerPanel"/>
                <f:selectItem itemLabel="#{text['part.select.template']}" itemValue="1"/>
                <f:selectItem itemLabel="#{text['part.select.document']}" itemValue="2"/>
            </p:selectOneRadio>
        </p:panel>

		<p:tree id="partTree" value="#{partView.partTree}" var="node" animate="true" selectionMode="single"
				selection="#{partView.selectedNode}" style="width: auto"
                draggable="true" droppable="true">
			<p:ajax event="dragdrop" listener="#{partView.onDragDrop}"/>
			<p:treeNode type="folder">
				<h:graphicImage value="#{resource['images/folder32x32.png']}" height="24" width="24"
								style="padding-right: 5px;"/>
				<h:outputText value="#{node.name}" style="font-weight: bold;vertical-align: super;"/>
			</p:treeNode>
		</p:tree>

		<f:facet name="footer">
			<p:commandButton value="#{text['button.create']}" icon="fa fa-fw fa-plus" update=":editDialog"
                             actionListener="#{partView.newDialog}"
							 oncomplete="$('.ui-state-error').removeClass('ui-state-error');"/>
			<p:commandButton value="#{text['button.edit']}" icon="fa fa-fw fa-edit" update=":editDialog"
                             actionListener="#{partView.editDialog}"
							 oncomplete="$('.ui-state-error').removeClass('ui-state-error');"/>
			<p:commandButton value="#{text['button.delete']}" icon="fa fa-fw fa-minus" update=":deleteDialog"
                             actionListener="#{partView.deleteDialog}"/>
		</f:facet>
	</p:panel>
</ui:composition>
