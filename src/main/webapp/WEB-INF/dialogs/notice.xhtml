<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

	<h:form id="infoDialog" target="_blank">
		<p:dialog widgetVar="infoDialog" resizable="false" width="1024" modal="true" onShow="formatDialog()">
			<f:facet name="header">
				<i class="fa fa-fw fa-info" style="margin-right:10px"/>
				<p:outputLabel value="#{text['notice.detail.header']}"/>
			</f:facet>

			<h2 align="center">
				<h:outputLabel value="#{text['notice.detail.title']}"/>
			</h2>

			<p:panel>
				<p:panel styleClass="scrollPanel" style="border: 0;padding: 0;overflow-y: auto;overflow-x: hidden;height: inherit">
					<h:outputLabel value="#{text['notice.detail.name']}" style="font-weight:bold"/>
					<p:inputTextarea value="#{noticeView.info}" readonly="true" style="width:99%"/>
				</p:panel>

				<f:facet name="footer">
					<h:panelGrid columns="2" columnClasses="columnRight" style="width: 100%">
						<p:commandButton value="#{text['button.cancel']}" icon="fa fa-fw fa-close" type="button"
										 onclick="PF('infoDialog').hide();"/>
					</h:panelGrid>
				</f:facet>
			</p:panel>
		</p:dialog>
	</h:form>
</ui:composition>
