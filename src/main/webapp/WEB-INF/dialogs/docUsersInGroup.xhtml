<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

	<h:form id="docUsersInGroupDialog" target="_blank">
		<p:dialog widgetVar="docUsersInGroupDialog" resizable="false" width="1024" modal="true" onShow="formatDialog()">
			<f:facet name="header">
				<i class="fa fa-fw fa-users" style="margin-right:10px"/>
				<p:outputLabel value="#{text['groupsActiveUsers.title']}"/>
			</f:facet>

			<h2 align="center">
				<p:outputLabel value="#{text['groupsActiveUsers.title']}"/>
			</h2>

			<p:panel style="word-wrap:break-word">
				<p:panel styleClass="scrollPanel" style="border: 0;padding: 0;overflow: hidden;height: inherit">
					<p:dataTable var="user" value="#{documentView.usersInGroup}" emptyMessage="#{text['table.empty']}">

						<p:column headerText="#{text['groupsActiveUsers.user']}">
							<h:outputText value="#{user.name}"/>
						</p:column>

						<p:column headerText="#{text['groupsActiveUsers.position']}">
							<h:outputText value="#{user.position}"/>
						</p:column>

						<p:column headerText="#{text['groupsActiveUsers.email']}">
							<h:outputText value="#{user.email}"/>
						</p:column>

						<p:column headerText="#{text['groupsActiveUsers.phone']}">
							<h:outputText value="#{user.phone}"/>
						</p:column>
					</p:dataTable>
				</p:panel>

				<f:facet name="footer">
					<h:panelGrid columns="1" columnClasses="columnRight" style="width: 100%">
						<p:commandButton value="#{text['button.close']}" icon="fa fa-fw fa-close"
										 onclick="PF('docUsersInGroupDialog').hide()" type="button"/>
					</h:panelGrid>
				</f:facet>
			</p:panel>
		</p:dialog>
	</h:form>
</ui:composition>
