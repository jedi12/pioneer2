<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="editDialog" target="_blank">
		<p:dialog widgetVar="editDialog" resizable="false" width="1024" modal="true" onShow="formatDialog()">
			<f:facet name="header">
				<i class="fa fa-fw fa-users" style="margin-right:10px"/>
				<p:outputLabel value="#{text['group.edit.header']} (#{text['label.id']} #{groupView.currGroup.id})"/>
			</f:facet>

			<h2 align="center">
				<h:outputLabel value="#{groupView.currGroup.createFlag ? text['group.edit.create'] : text['group.edit.change']}"/>
				<p:commandButton id="help" type="button" value="?" styleClass="helpButton"
								 style="font-size: small;position: absolute; top: .5em;left: 1em;"/>
				<p:overlayPanel for="help" style="width: 50vw" modal="true" showCloseIcon="true" appendToBody="true"
								showEffect="clip" hideEffect="clip">
					<ui:include src="/WEB-INF/helps/group_edit_dialog.xhtml"/>
				</p:overlayPanel>
			</h2>

			<p:panel>
				<h:panelGrid id="groupNameGrid" columns="3" cellpadding="5" width="100%" columnClasses="labelNoWrap,width100,width38px">
					<p:outputLabel value="#{text['group.edit.name.label']}" for="groupName"/>
					<p:inputText id="groupName" value="#{groupView.currGroup.name}" styleClass="width100" maxlength="64"
								 validator="notEmptyString" disabled="#{groupView.currGroup.state > 1}"/>
					<p:message for="groupName" display="icon" styleClass="width38px"/>

					<h:outputLabel value="#{text['group.edit.role.label']}" for="roleName"/>
					<p:selectOneMenu id="roleName" value="#{groupView.currGroup.roleId}" disabled="#{groupView.currGroup.state > 1}">
						<f:selectItems value="#{groupView.selectRole}"/>
					</p:selectOneMenu>
					<h:outputLabel/>
				</h:panelGrid>

				<p:tabView id="tabView">
					<p:tab title="#{text['group.tab1.name']}">
						<p:panel styleClass="scrollPanel" style="border: 0;padding: 0;overflow: hidden;height: inherit">
							<p:dataTable id="listsTable" value="#{groupView.currGroup.linkUsers}" var="collectedList" rows="10"
										 emptyMessage="#{text['table.empty']}" styleClass="collectedTable" sortBy="#{collectedList.userName}"
										 paginator="true" paginatorPosition="bottom"
										 paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
										 currentPageReportTemplate="#{text['table.pages']} ({currentPage} #{text['table.of']} {totalPages})"
										 editable="true" editMode="cell">
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{text['group.edit.col.name']}" />
									</f:facet>
									<h:outputText value="#{collectedList.userName}" />
								</p:column>

								<p:column width="15%" styleClass="columnCenter">
									<f:facet name="header">
										<h:outputText value="#{text['group.edit.col.actorType']}" />
									</f:facet>
									<p:cellEditor>
										<f:facet name="output">
											<p:selectBooleanCheckbox value="#{collectedList.participant}" disabled="true"/>
										</f:facet>
										<f:facet name="input">
											<h:inputHidden value="#{collectedList.participant}"/>
											<h:selectBooleanCheckbox value="#{collectedList.participant}"
																	 onclick="$(this).prev().val(this.checked)"/>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column width="15%" styleClass="columnCenter">
									<f:facet name="header">
										<h:outputText value="#{text['operation.name']}" />
									</f:facet>
									<p:commandLink value="#{text['operation.delete']}" update="listsTable :editDialog:tabView:addValueGrid"
												   actionListener="#{groupView.removeValue(collectedList)}"	process="@this"
												   oncomplete="formatChoiceList()">
										<p:collector value="#{collectedList}" removeFrom="#{groupView.currGroup.linkUsers}" unique="true"/>
									</p:commandLink>
								</p:column>
							</p:dataTable>

							<br />

							<p:panel styleClass="ui-widget-header" style="padding: .5em 1em">
								<h:panelGrid id="addValueGrid" columns="2" width="100%" columnClasses="labelNoWrap,width100,width38px">
									<p:outputLabel value="#{text['group.edit.add.label']}" for="addValue"/>
									<p:selectOneMenu id="addValue" value="#{groupView.selectedUser}" styleClass="width100" effect="fade"
													 filter="true" filterMatchMode="contains">
										<f:selectItems value="#{groupView.selectUser}" />
									</p:selectOneMenu>
									<p:commandButton value="#{text['operation.add']}" icon="fa fa-fw fa-plus" update="listsTable addValueGrid"
													 process="listsTable addValueGrid" actionListener="#{groupView.addValue}"
													 oncomplete="formatChoiceList()"/>
								</h:panelGrid>
							</p:panel>
						</p:panel>
					</p:tab>
				</p:tabView>

				<f:facet name="footer">
					<h:panelGrid columns="2" columnClasses=",columnRight" style="width: 100%">
						<p:commandButton value="#{text['button.save']}" icon="fa fa-fw fa-check"
										 update=":centerPanel:groupTable groupNameGrid"
										 actionListener="#{groupView.saveAction}" disabled="#{currentUser.superRole}"/>
						<p:commandButton value="#{text['button.cancel']}" icon="fa fa-fw fa-close" type="button"
										 onclick="PF('editDialog').hide();"/>
					</h:panelGrid>
				</f:facet>
			</p:panel>
		</p:dialog>
	</h:form>

	<h:form id="deleteDialog" target="_blank">
		<p:dialog widgetVar="deleteDialog" resizable="false" modal="true" width="1024" onShow="formatDialog()">
			<f:facet name="header">
				<i class="fa fa-fw fa-users"/>
				<p:outputLabel value=" #{text['group.del.header']} (ID: #{groupView.selectedGroup.id})"/>
			</f:facet>

			<h2 align="center">
				<h:outputLabel value="#{text['group.del.delete']}"/>
				<p:commandButton id="helpDelete" type="button" value="?" styleClass="helpButton"
								 style="font-size: small;position: absolute; top: .5em;left: 1em;"/>
				<p:overlayPanel for="helpDelete" style="width: 50vw" modal="true" showCloseIcon="true" appendToBody="true"
								showEffect="clip" hideEffect="clip">
					<ui:include src="/WEB-INF/helps/group_delete_dialog.xhtml"/>
				</p:overlayPanel>
			</h2>
			<p:panel>
				<p:panel styleClass="scrollPanel" style="border: 0;padding: 0;overflow: hidden;height: inherit">
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="#{text['group.del.title']}"/>
						<p:outputLabel value="#{groupView.selectedGroup.name}" style="font-weight: bold"/>
					</h:panelGrid>

					<h:panelGroup rendered="#{!groupView.routesWithGroup.isEmpty() || !groupView.docToCancel.isEmpty()}">
						<hr/>
					</h:panelGroup>

					<h:panelGroup rendered="#{!groupView.routesWithGroup.isEmpty()}">
						<h4 align="center">#{text['group.del.routesWithGroup']}</h4>
						<p:repeat value="#{groupView.routesWithGroup}" var="template" >
							<i><h:outputLabel value="#{template}"/></i>
							<br/>
						</p:repeat>
					</h:panelGroup>

					<h:panelGroup rendered="#{!groupView.docToCancel.isEmpty()}">
						<h4 align="center">#{text['group.del.docToCansel']}</h4>
						<p:repeat value="#{groupView.docToCancel}" var="document" >
							<i><h:outputLabel value="#{document}"/></i>
							<br/>
						</p:repeat>
					</h:panelGroup>

					<h:panelGroup rendered="#{groupView.routesWithGroup.isEmpty() &amp;&amp; groupView.docToCancel.isEmpty()}">
						<hr/>
						<h:panelGroup rendered="#{groupView.countPartsWithRestriction > 0}">
							<br/>
							<i><h:outputLabel value="#{text['group.del.countPartsWithRestriction']} #{groupView.countPartsWithRestriction}"/></i>
							<br/>
						</h:panelGroup>

						<h:panelGroup rendered="#{groupView.countRoutesWithRestriction > 0}">
							<br/>
							<i><h:outputLabel value="#{text['group.del.countRoutesWithRestriction']} #{groupView.countRoutesWithRestriction}"/></i>
							<br/>
						</h:panelGroup>
					</h:panelGroup>
				</p:panel>

				<f:facet name="footer">
					<h:panelGrid columns="2" columnClasses=",columnRight" style="width: 100%">
						<p:commandButton value="#{text['button.delete']}" icon="fa fa-fw fa-check"
										 update=":centerPanel:groupTable" actionListener="#{groupView.deleteAction}"
										 disabled="#{!groupView.routesWithGroup.isEmpty() || !groupView.docToCancel.isEmpty()}"/>
						<p:commandButton value="#{text['button.cancel']}" icon="fa fa-fw fa-close" type="button"
										 onclick="PF('deleteDialog').hide();"/>
					</h:panelGrid>
				</f:facet>
			</p:panel>
		</p:dialog>
	</h:form>
</ui:composition>
