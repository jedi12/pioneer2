<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="editDialog" target="_blank">
		<p:dialog widgetVar="editDialog" resizable="false" width="1024" modal="true">
			<f:facet name="header">
				<i class="fa fa-fw fa-list"/>
				<p:outputLabel value=" #{text['choiceList.edit.header']} (ID: #{choiceListView.currChoiceList.id})"/>
			</f:facet>

			<h2 align="center">
				<h:outputLabel value="#{choiceListView.createFlag ? text['choiceList.edit.create'] : text['choiceList.edit.change']}"/>
			</h2>

			<p:panel>
				<h:panelGrid id="listNameGrid" columns="3" cellpadding="5" width="100%" columnClasses="labelNoWrap,width100,width38px">
					<p:outputLabel value="#{text['choiceList.edit.header.label']}" for="listName"/>
					<p:inputText id="listName" value="#{choiceListView.currChoiceList.name}" styleClass="width100" maxlength="50"
								 validator="notEmptyString"/>
					<p:message for="listName" display="icon" styleClass="width38px"/>
				</h:panelGrid>

				<hr/>
				<h4 align="center">#{text['choiceList.edit.title']}</h4>

				<p:dataTable id="listsTable" value="#{choiceListView.currChoiceList.values}" var="collectedList" rows="10"
							 emptyMessage="#{text['table.empty']}" styleClass="collectedTable" sortBy="#{collectedList}"
							 paginator="true" paginatorPosition="top" paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							 currentPageReportTemplate="#{text['table.total']} {totalRecords}" paginatorAlwaysVisible="false">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{text['choiceList.edit.col.name']}" />
						</f:facet>
						<h:outputText value="#{collectedList}" />
					</p:column>

					<p:column width="10%" styleClass="columnCenter">
						<f:facet name="header">
							<h:outputText value="#{text['operation.name']}" />
						</f:facet>
						<p:commandLink value="#{text['operation.delete']}" update="listsTable" process="@this">
							<p:collector value="#{collectedList}" removeFrom="#{choiceListView.currChoiceList.values}" unique="true"/>
						</p:commandLink>
					</p:column>
				</p:dataTable>

				<br />

				<p:panel styleClass="addPanelColor">
					<h:panelGrid id="addValueGrid" columns="3" cellpadding="5" width="100%" columnClasses="labelNoWrap,width100,width38px">
						<p:outputLabel value="#{text['choiceList.edit.add.label']}" for="addValue"/>
						<p:inputText id="addValue" value="#{choiceListView.addElement}" styleClass="width100" maxlength="100"/>
						<p:message for="addValue" display="icon" styleClass="width38px"/>
						<p:commandButton value="#{text['operation.add']}" icon="fa fa-fw fa-plus" update="listsTable addValueGrid"
										 process="listsTable addValueGrid" actionListener="#{choiceListView.addValue}"/>
					</h:panelGrid>
				</p:panel>

				<f:facet name="footer">
					<h:panelGrid columns="2" columnClasses=",columnRight" style="width: 100%">
						<p:commandButton value="#{text['button.save']}" icon="fa fa-fw fa-check" update=":centerPanel:listsTable listNameGrid"
										 actionListener="#{choiceListView.saveAction}"/>
						<p:commandButton value="#{text['button.cancel']}" icon="fa fa-fw fa-close" type="button"
										 onclick="PF('editDialog').hide();"/>
					</h:panelGrid>
				</f:facet>
			</p:panel>
		</p:dialog>
	</h:form>

	<h:form id="deleteDialog" target="_blank">
		<p:dialog header="#{text['choiceList.del.header']} (ID: #{choiceListView.currChoiceList.id})" widgetVar="deleteDialog"
				  resizable="false" modal="true" width="800">
			<h2 align="center"><h:outputLabel value="#{text['choiceList.del.delete']}"/></h2>
			<p:panel>
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="#{text['choiceList.del.title']}"/>
					<p:outputLabel value="#{choiceListView.currChoiceList.name}" style="font-weight: bold"/>
				</h:panelGrid>

				<hr/>

				<!--TODO: 08.03.2017 Тут нужна проверка, можно ли удалять список.-->
				<!--Если список используется в каких-либо шаблонах - то нужно вывести список шаблонов-->
				<!--и отключить кнопку удаления.-->

				<f:facet name="footer">
					<h:panelGrid columns="2" columnClasses=",columnRight" style="width: 100%">
						<p:commandButton value="#{text['button.delete']}" icon="fa fa-fw fa-check" update=":centerPanel:listsTable"
										 actionListener="#{choiceListView.deleteAction}"/>
						<p:commandButton value="#{text['button.cancel']}" icon="fa fa-fw fa-close" type="button"
										 onclick="PF('deleteDialog').hide();"/>
					</h:panelGrid>
				</f:facet>
			</p:panel>
		</p:dialog>
	</h:form>
</ui:composition>
