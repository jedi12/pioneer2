<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="editDialog" target="_blank">
		<p:dialog widgetVar="editDialog" resizable="false" width="1024" modal="true" onShow="formatDialog()">
			<f:facet name="header">
				<i class="fa fa-fw fa-list" style="margin-right:10px"/>
				<p:outputLabel value="#{text['choiceList.edit.header']} (#{text['label.id']} #{choiceListView.currChoiceList.id})"/>
			</f:facet>

			<h2 align="center">
				<h:outputLabel value="#{choiceListView.currChoiceList.createFlag ? text['choiceList.edit.create'] : text['choiceList.edit.change']}"/>
			</h2>

			<p:panel>
				<h:panelGrid id="listNameGrid" columns="3" cellpadding="5" width="100%" columnClasses="labelNoWrap,width100,width38px">
					<p:outputLabel value="#{text['choiceList.edit.header.label']}" for="listName"/>
					<p:inputText id="listName" value="#{choiceListView.currChoiceList.name}" styleClass="width100" maxlength="64"
								 validator="notEmptyString"/>
					<p:message for="listName" display="icon" styleClass="width38px"/>
				</h:panelGrid>

				<p:tabView id="tabView">
					<p:tab title="#{text['choiceList.tab1.name']}">
						<p:panel styleClass="scrollPanel" style="border: 0;padding: 0;overflow-y: auto;overflow-x: hidden;height: inherit">
							<p:dataTable id="listsTable" value="#{choiceListView.currChoiceList.values}" var="collectedList" rows="10"
										 emptyMessage="#{text['table.empty']}" styleClass="collectedTable" sortBy="#{collectedList}"
										 paginator="true" paginatorPosition="bottom"
										 paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
										 currentPageReportTemplate="#{text['table.pages']} ({currentPage} #{text['table.of']} {totalPages})">
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{text['choiceList.edit.col.name']}" />
									</f:facet>
									<h:outputText value="#{collectedList}" />
								</p:column>

								<p:column width="15%" styleClass="columnCenter">
									<f:facet name="header">
										<h:outputText value="#{text['operation.name']}" />
									</f:facet>
									<p:commandLink value="#{text['operation.delete']}" update="listsTable" process="@this">
										<p:collector value="#{collectedList}" removeFrom="#{choiceListView.currChoiceList.values}" unique="true"/>
									</p:commandLink>
								</p:column>
							</p:dataTable>

							<br/>

							<p:panel styleClass="ui-widget-header" style="padding: .5em 1em">
								<h:panelGrid id="addValueGrid" columns="2" width="100%" columnClasses="labelNoWrap,width100,width38px">
									<p:outputLabel value="#{text['choiceList.edit.add.label']}" for="addValue"/>
									<p:inputText id="addValue" value="#{choiceListView.addElement}" styleClass="width100" maxlength="96"/>
									<p:commandButton value="#{text['operation.add']}" icon="fa fa-fw fa-plus" update="listsTable addValueGrid"
													 process="listsTable addValueGrid" actionListener="#{choiceListView.addValue}"/>
								</h:panelGrid>
							</p:panel>
						</p:panel>
					</p:tab>
				</p:tabView>

				<f:facet name="footer">
					<h:panelGrid columns="2" columnClasses=",columnRight" style="width: 100%">
						<p:commandButton value="#{text['button.save']}" icon="fa fa-fw fa-check"
										 update=":centerPanel:listsTable listNameGrid" disabled="#{currentUser.superRole}"
										 actionListener="#{choiceListView.saveAction}"/>
						<p:commandButton value="#{text['button.cancel']}" icon="fa fa-fw fa-close" type="button"
										 onclick="PF('editDialog').hide();"/>
					</h:panelGrid>
				</f:facet>
			</p:panel>
		</p:dialog>
	</h:form>

	<h:form id="deleteDialog" target="_blank">
		<p:dialog widgetVar="deleteDialog" resizable="false" modal="true" width="1024" onShow="formatDialog()">
			<f:facet name="header">
				<i class="fa fa-fw fa-list"/>
				<p:outputLabel value=" #{text['choiceList.del.header']} (ID: #{choiceListView.selectedChoiceList.id})"/>
			</f:facet>

			<h2 align="center"><h:outputLabel value="#{text['choiceList.del.delete']}"/></h2>
			<p:panel>
				<p:panel styleClass="scrollPanel" style="border: 0;padding: 0;overflow-y: auto;overflow-x: hidden;height: inherit">
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="#{text['choiceList.del.title']}"/>
						<p:outputLabel value="#{choiceListView.selectedChoiceList.name}" style="font-weight: bold"/>
					</h:panelGrid>

					<h:panelGroup rendered="#{choiceListView.templatesContainingChoiceList.isEmpty() == false}">
						<hr/>
						<h4 align="center">#{text['choiceList.del.templateWithChoiceList']}</h4>
						<p:repeat value="#{choiceListView.templatesContainingChoiceList}" var="template" >
							<i><h:outputLabel value="#{template}"/></i>
							<br/>
						</p:repeat>
					</h:panelGroup>
				</p:panel>

				<f:facet name="footer">
					<h:panelGrid columns="2" columnClasses=",columnRight" style="width: 100%">
						<p:commandButton value="#{text['button.delete']}" icon="fa fa-fw fa-check"
										 update=":centerPanel:listsTable" actionListener="#{choiceListView.deleteAction}"
										 disabled="#{choiceListView.templatesContainingChoiceList.isEmpty() == false}"/>
						<p:commandButton value="#{text['button.cancel']}" icon="fa fa-fw fa-close" type="button"
										 onclick="PF('deleteDialog').hide();"/>
					</h:panelGrid>
				</f:facet>
			</p:panel>
		</p:dialog>
	</h:form>
</ui:composition>
